DATASET:
  NAME: CIFAR100N
  REPRESENTATION_MODEL: "simclr"
  REPRESENTATION_DIM: 512
  ROOT_DIR: '.data'
  VAL_RATIO: 0.0
  AUG_METHOD: 'hflip'
MODEL:
  TYPE: resnet18
  NUM_CLASSES: 100
OPTIM:
  TYPE: 'sgd'
  BASE_LR: 0.025
  LR_POLICY: cos
  LR_MULT: 0.1
  # STEPS: [0, 60, 120, 160, 200]
  MAX_EPOCH: 200
  MOMENTUM: 0.9
  NESTEROV: True
  WEIGHT_DECAY: 0.0003
  GAMMA: 0.1
TRAIN:
  SPLIT: train
  BATCH_SIZE: 100
  IM_SIZE: 32
  EVAL_PERIOD: 2
TEST:
  SPLIT: test
  BATCH_SIZE: 200
  IM_SIZE: 32
DATA_LOADER:
  NUM_WORKERS: 8
CUDNN:
  BENCHMARK: True
ACTIVE_LEARNING:
  MAX_ITER: 5
  DELTA_RESOLUTION: 0.05
  MAX_DELTA: 1.1
NOISE:
  ROOT_NOISE_DIR: './cifar-10-100n/data'
  NOISE_TYPE: 'noisy_label'
  NOISE_RATE: 0.402
